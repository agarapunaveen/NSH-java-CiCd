name: java CICD workflow
run-name: java CICD workflow
on:
 push:
  branches:
   main
jobs:
 build-artifact:
  runs-on: ubuntu-latest
  steps:
   
   - name: checkout code
     uses: actions/checkout@v4.2.2

   - name: setup maven
     uses: stCarolas/setup-maven@v5
     with:
      maven-version: 3.9.0
 
   - name: build and package
     run: mvn clean package
     
 build-dockerimage:
   needs: build-artifact
   runs-on: ubuntu-latest 
   steps:
   
   - name: checkout code
     uses: actions/checkout@v4.2.2
     
   - name: Build docker image
     run: |
      docker build -t java-maven-image:latest .
      docker tag java-maven-image:latest ${{ vars.DOCKER_USERNAME }}/java-maven-image
      
   - name: Login to DockerHub
     env:
      username: ${{ vars.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}
     uses: docker/login-action@v2
     with:
        username: ${{ env.username }}
        password: ${{ env.password }}

   - name: Push Docker image
     run: |
       docker push ${{ vars.DOCKER_USERNAME }}/java-maven-image
       
 deploymet:
  needs: [ build-artifact, build-dockerimage ]
  runs-on: ubuntu-latest
  steps:
   - name: minikube setup
     uses: medyagh/setup-minikube@v0.0.16
     with:
      version: 1.33.0
      
   - name: start minikube
     run: |
      minikube start
      
   - name: Deploy to Minikube
     run: |
      kubectl apply -f deployment.yaml
      kubectl apply -f service.yaml
      
   - name: Sleep for 30 seconds
     run: sleep 30s
     shell: bash   
     
   - name: Verify deployment
     run: |
      kubectl get pods 
      kubectl get svc

        
      
